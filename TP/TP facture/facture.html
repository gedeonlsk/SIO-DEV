<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture - Gédéon Lusuekaki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Création de Facture</h1>
            <p>Ajoutez vos articles et générez une facture personnalisée.</p>
        </header>

        <section class="invoice-form">
            <input type="text" id="article" placeholder="Nom de l'article" class="input-field">
            <input type="number" id="price" placeholder="Prix unitaire (en €)" class="input-field">
            <input type="number" id="quantity" placeholder="Quantité" class="input-field">
            <button onclick="addItem()" class="btn-add">Ajouter à la facture</button>
        </section>

        <table id="invoice-table" class="invoice-table">
            <thead>
                <tr>
                    <th>Article</th>
                    <th>Prix Unitaire</th>
                    <th>Quantité</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="invoice-items">
                <!-- Articles ajoutés ici -->
            </tbody>
        </table>

        <div class="total-container">
            <h3>Total de la facture: <span id="total-price">0.00</span> €</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
